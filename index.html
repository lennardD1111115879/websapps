<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Business App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Kundenverwaltung</h1>

    <!-- Suchfeld -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Kunden suchen..." />
    </div>

    <!-- Tabelle -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Telefon</th>
        </tr>
      </thead>
      <tbody id="customerTable">
        <!-- JS befüllt die Zeilen -->
      </tbody>
    </table>

    <!-- Button -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Neuen Kunden hinzufügen</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addCustomerForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Kunde hinzufügen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="name" class="form-control mb-2" placeholder="Name" required />
            <input type="email" id="email" class="form-control mb-2" placeholder="E-Mail" required />
            <input type="tel" id="phone" class="form-control" placeholder="Telefon" required />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Speichern</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
