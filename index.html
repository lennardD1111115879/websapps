<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Liste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .todo-item.completed .todo-text {
      text-decoration: line-through;
      color: gray;
    }
    .todo-item .btn {
      padding: 0.25rem 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üìù Meine To-Do Liste</h1>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Neue Aufgabe eingeben" />
      <button class="btn btn-primary" id="addBtn">Hinzuf√ºgen</button>
    </div>

    <ul class="list-group" id="taskList"></ul>
  </div>

  <script>
    const addBtn = document.getElementById("addBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") addTask();
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center todo-item";

      const span = document.createElement("span");
      span.textContent = taskText;
      span.className = "todo-text";

      const buttons = document.createElement("div");

      const doneBtn = document.createElement("button");
      doneBtn.innerHTML = "‚úîÔ∏è";
      doneBtn.className = "btn btn-success btn-sm me-1";
      doneBtn.onclick = () => li.classList.toggle("completed");

      const delBtn = document.createElement("button");
      delBtn.innerHTML = "üóëÔ∏è";
      delBtn.className = "btn btn-danger btn-sm";
      delBtn.onclick = () => li.remove();

      buttons.appendChild(doneBtn);
      buttons.appendChild(delBtn);

      li.appendChild(span);
      li.appendChild(buttons);
      taskList.appendChild(li);

      taskInput.value = "";
      taskInput.focus();
    }
  </script>
</body>
</html>
